<head>

    <title>Pseudo-elements</title>
    <link rel="stylesheet" href="pseudo-elements.css">
</head>
<body>

    <!-- pseudo-element = keyword added after a selector 
                          that's used to style a specific
                          parts of an element
                          
                          selector::pseudo-element-->
                          <h1>Hello</h1>

                          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque nam unde, laboriosam sunt voluptatum, nostrum necessitatibus, suscipit dolore dolor veniam tempora aut accusantium ad adipisci provident saepe non autem rem?</p>

                          <ul id="fruit">
                            <li id="apple">apple</li>
                            <li id="orange">orange</li>
                            <li id="banana">banana</li>
                          </ul>
    
</body>
</html>
