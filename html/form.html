<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="Username">Username</label>
            <input type="text" id="Username" placeholder="Spongebob" minlength="6" maxlength="15" required><br>


            <label for="Password">Password</label>
            <input type="Password" id="Password" minlength="6" maxlength="15" required><br>


            <label for="email">email</label>
            <input type="email" id="email" placeholder="SSquarepants@gmail.com"><br>


            <label for="phone">phone</label>
            <input type="tel" id="phone" placeholder="+91-9999555577" pattern="[+91]{1}-[0-9]{10}"><br>


            <label for="bday">birthdate</label>
            <input type="date" id="bday"><br>


            <label for="quantity">quantity</label>
            <input typr="number" id="quantity" min="0" max="99" value="1"><br>


            <label for="title">title</label>

            <label for="Mr">Mr</label>
            <input type="radio" id="Mr" value="Mr" name="title">
            <label for="Mrs">Mrs</label>
            <input type="radio" id="Mrs" value="Mrs" name="title">
            <label for="Dr">Dr</label>
            <input type="radio" id="Dr" value="Dr" name="title"><br>


            <label for="payment">payment</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select><br>


            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe"><br>


            <label for="comment">comment</label>
            <textarea id="comment" rows="3" columns="25"></textarea><br>


            <label for="file">file</label>
            <input type="file" id="file" accepts="image/png, image/jpg"><br>


            <input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
